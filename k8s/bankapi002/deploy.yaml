apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapi002
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankapi002
  template:
    metadata:
      labels:
        app: bankapi002
    spec:
      containers:
        - name: bankapi002
          image: wesleywillians/imersao-bankapi:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: bankapi002-secret

          volumeMounts:
            - name: bankapi002-volume
              mountPath: /home/node/app/.env
              subPath: .env
              

      volumes:
        - name: bankapi002-volume
          configMap:
            name: bankapi002-conf
            items:
              - key: env
                path: .env
          
        